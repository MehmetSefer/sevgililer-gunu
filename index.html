<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üíå Sana Bir ≈ûey Var</title>
    <style>
      :root {
        --bg1: #0b1020;
        --bg2: #1b1b3a;
        --pink: #ff4d6d;
        --pink2: #ff8fab;
        --card: #0f1730cc;
        --text: #f6f7fb;
        --muted: #c8cbe0;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--text);
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100svh;
        background:
          radial-gradient(1200px 800px at 20% 20%, #2a1a4a 0%, transparent 55%),
          radial-gradient(900px 700px at 80% 30%, #112a55 0%, transparent 60%),
          linear-gradient(160deg, var(--bg1), var(--bg2));
      }

      /* Floating hearts background */
      .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .heart {
        position: absolute;
        width: 14px;
        height: 14px;
        transform: rotate(45deg);
        opacity: 0.75;
        animation: floatUp linear infinite;
        filter: drop-shadow(0 6px 10px rgba(255, 77, 109, 0.25));
      }
      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background:
          radial-gradient(circle at 30% 30%, #fff7, transparent 45%),
          linear-gradient(135deg, var(--pink), var(--pink2));
      }
      .heart:before {
        left: -7px;
      }
      .heart:after {
        top: -7px;
      }
      .heart {
        background: linear-gradient(135deg, var(--pink), var(--pink2));
      }
      @keyframes floatUp {
        from {
          transform: translateY(110vh) rotate(45deg) scale(var(--s));
        }
        to {
          transform: translateY(-20vh) rotate(45deg) scale(var(--s));
        }
      }

      /* Center card */
      .wrap {
        position: relative;
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 18px;
      }

      .card {
        width: min(520px, 92vw);
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        padding: 22px 20px 18px;
        position: relative;
        overflow: hidden;
      }
      .badge {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        background: rgba(255, 77, 109, 0.16);
        border: 1px solid rgba(255, 77, 109, 0.28);
        padding: 8px 12px;
        border-radius: 999px;
        color: #ffd6e0;
        font-size: 13px;
        letter-spacing: 0.2px;
      }
      .title {
        margin: 14px 0 6px;
        font-size: 28px;
        line-height: 1.1;
      }
      .sub {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 14.5px;
      }

      /* Envelope */
      .env {
        margin: 16px auto 10px;
        width: min(420px, 86vw);
        aspect-ratio: 16/10;
        position: relative;
        border-radius: 18px;
        background: linear-gradient(
          135deg,
          rgba(255, 77, 109, 0.22),
          rgba(255, 143, 171, 0.1)
        );
        border: 1px solid rgba(255, 255, 255, 0.14);
        overflow: hidden;
        cursor: pointer;
        user-select: none;
        transform: translateZ(0);
      }
      .env:before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            400px 200px at 20% 30%,
            rgba(255, 255, 255, 0.18),
            transparent 55%
          ),
          radial-gradient(
            300px 200px at 80% 50%,
            rgba(255, 77, 109, 0.18),
            transparent 60%
          );
        opacity: 0.9;
      }
      .flap {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 55%;
        background: linear-gradient(
          135deg,
          rgba(255, 143, 171, 0.26),
          rgba(255, 77, 109, 0.18)
        );
        transform-origin: top center;
        transform: rotateX(0deg);
        transition: transform 900ms cubic-bezier(0.2, 0.9, 0.2, 1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        clip-path: polygon(0 0, 100% 0, 50% 100%);
      }

      .paper {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: radial-gradient(
          circle at center,
          rgba(255, 143, 171, 0.25),
          transparent 70%
        );
        border-radius: 18px;
        transform: translateY(46%);
        transition: transform 900ms cubic-bezier(0.2, 0.9, 0.2, 1);
      }

      .paper h3 {
        margin: 0 0 12px;
        font-size: 17px;
        font-weight: 700;
        letter-spacing: 0.3px;
        color: #b03060;
      }
      .paper p {
        margin: 0;
        font-size: 13.5px;
        color: #222;
        line-height: 1.4;
      }

      .big-heart {
        font-size: 54px;
        animation: beat 1.2s infinite;
        filter: drop-shadow(0 0 18px rgba(255, 77, 109, 0.6));
      }

      .note-text {
        font-size: 14px;
        color: #fff;
        opacity: 0.85;
        letter-spacing: 0.3px;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      .hint {
        text-align: center;
        color: rgba(255, 255, 255, 0.78);
        font-size: 13px;
        margin: 10px 0 0;
      }

      .env.open .flap {
        transform: rotateX(180deg);
      }
      .env.open .paper {
        transform: translateY(0%);
      }

      /* Reveal area */
      .reveal {
        display: none;
        margin-top: 14px;
        padding-top: 14px;
        border-top: 1px dashed rgba(255, 255, 255, 0.18);
      }
      .reveal.show {
        display: block;
      }
      .msg {
        font-size: 16px;
        line-height: 1.6;
        color: #fff;
        margin: 0;
        min-height: 6.5em;
        white-space: pre-wrap;
      }

      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 12px 14px;
        border-radius: 14px;
        background: linear-gradient(
          135deg,
          rgba(255, 77, 109, 0.95),
          rgba(255, 143, 171, 0.85)
        );
        color: white;
        font-weight: 700;
        letter-spacing: 0.2px;
        box-shadow: 0 14px 30px rgba(255, 77, 109, 0.18);
        transition: transform 0.12s ease;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn.secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
        font-weight: 650;
        box-shadow: none;
      }

      .footer {
        margin-top: 14px;
        color: rgba(255, 255, 255, 0.62);
        font-size: 12.5px;
      }
      .tiny {
        opacity: 0.9;
      }

      /* Confetti canvas */
      canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.35s ease;
      }
      canvas.on {
        opacity: 1;
      }

      /* Small screens */
      @media (max-width: 380px) {
        .title {
          font-size: 24px;
        }
        .paper {
          padding: 14px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    <canvas id="confetti"></canvas>

    <div class="wrap">
      <div class="card">
        <div class="badge">üíó 14 ≈ûubat 2026 ‚Ä¢ Cumartesi</div>
        <h1 class="title">Uzakta olsak da‚Ä¶</h1>
        <p class="sub">
          ≈ûimdi yanƒ±mda olamasan da, sana s√∂ylemek istediklerim burada‚Ä¶ dokun ve
          kalbimi a√ß üíû
        </p>

        <div class="env" id="env" aria-label="Zarfƒ± a√ß">
          <div class="flap"></div>
          <div class="paper">
            <div class="big-heart">‚ù§Ô∏è</div>
            <div class="note-text">Minik bir s√ºrpriz seni bekliyor</div>
          </div>
        </div>

        <p class="hint" id="hint">
          Kalbime Dokun ‚Üí Sana A√ßƒ±lsƒ±n ‚Üí Ve Beni Hisset ‚ú®
        </p>

        <div class="reveal" id="reveal">
          <p class="msg" id="msg"></p>

          <div class="row">
            <button class="btn" id="btnConfetti">Kutla üéâ</button>
            <button class="btn secondary" id="btnReplay">Tekrar Oku üîÅ</button>
            <!-- M√ºzik istersen: a≈üaƒüƒ±daki butonu a√ß, alttaki JS'te audio URL ekle -->
            <!-- <button class="btn secondary" id="btnMusic">M√ºzik ‚ñ∂Ô∏è</button> -->
          </div>

          <div class="footer"></div>
        </div>
      </div>
    </div>

    <script>
      // 1) Floating hearts generator (lightweight)
      const hearts = document.getElementById("hearts");
      const HEART_COUNT = 26;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      for (let i = 0; i < HEART_COUNT; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        const left = rand(0, 100);
        const dur = rand(6, 14);
        const delay = rand(-12, 0);
        const size = rand(0.8, 2.3);
        h.style.left = left + "vw";
        h.style.animationDuration = dur + "s";
        h.style.animationDelay = delay + "s";
        h.style.setProperty("--s", size);
        h.style.opacity = rand(0.35, 0.85);
        hearts.appendChild(h);
      }

      // 2) Envelope open + reveal message with typewriter
      const env = document.getElementById("env");
      const reveal = document.getElementById("reveal");
      const msgEl = document.getElementById("msg");
      const hint = document.getElementById("hint");

      // Burayƒ± kendine g√∂re deƒüi≈ütir:
      const fullText = `Sevgilim,

Bu Cumartesi 14 ≈ûubat‚Ä¶
Ve seninle ilk Sevgililer G√ºn√ºm√ºz.
Yan yana olamasak da, kalbimin yanƒ±nda olduƒüun yer hi√ß deƒüi≈ümiyor.

Seni d√º≈ü√ºnmek bana ‚Äúev‚Äù gibi geliyor.
Huzur gibi‚Ä¶
G√ºven gibi‚Ä¶
Sanki d√ºnyada her ≈üey yolundaymƒ±≈ü gibi.

ƒ∞lk kez elini tuttuƒüum anƒ± hatƒ±rlƒ±yorum‚Ä¶
O an i√ßimde ki √ßocuk ‚Äúi≈üte bu‚Äù demi≈üti.

Hayatƒ±ma girdiƒüin g√ºnden beri
g√ºl√º≈ü√ºm deƒüi≈üti, kalbim yumu≈üadƒ±.
Sen benim mucizemsin.

Mesafeler sadece kilometre,
ama sen kalbime bir nefes kadar yakƒ±nsƒ±n.

Bir g√ºn deƒüil ‚Äî her g√ºn.
Bug√ºn deƒüil ‚Äî bir √∂m√ºr.

ƒ∞Yƒ∞ Kƒ∞ VARSIN.
SENƒ∞ √áOOOOOK SEVƒ∞YORUMMM üíó

I≈ûIL ‚ô° SEFER

‚Äî Mehmet Sefer Daƒüa≈üar`;

      let typingTimer = null;

      function typewriter(text, speed = 22) {
        clearInterval(typingTimer);
        msgEl.textContent = "";
        let i = 0;
        typingTimer = setInterval(() => {
          msgEl.textContent += text[i] ?? "";
          i++;
          if (i >= text.length) clearInterval(typingTimer);
        }, speed);
      }

      let openedOnce = false;

      env.addEventListener("click", () => {
        env.classList.toggle("open");
        if (env.classList.contains("open")) {
          hint.textContent = "A√ßtƒ±nnnnn üíó";
          reveal.classList.add("show");
          if (!openedOnce) {
            openedOnce = true;
            typewriter(fullText, 18);
            launchConfetti(1200);
          }
        } else {
          hint.textContent = "Dokun ‚Üí zarf a√ßƒ±lsƒ±n ‚Üí mesaj gelsin ‚ú®";
          reveal.classList.remove("show");
          clearInterval(typingTimer);
        }
      });

      document.getElementById("btnReplay").addEventListener("click", () => {
        typewriter(fullText, 18);
      });

      document.getElementById("btnConfetti").addEventListener("click", () => {
        launchConfetti(1400);
      });

      // 3) Simple confetti (canvas)
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      let pieces = [];
      let anim = null;

      function resize() {
        canvas.width = innerWidth * devicePixelRatio;
        canvas.height = innerHeight * devicePixelRatio;
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      addEventListener("resize", resize);
      resize();

      function makePiece() {
        const shapes = ["rect", "circle"];
        return {
          x: rand(0, innerWidth),
          y: rand(-40, -10),
          r: rand(3, 6),
          w: rand(6, 10),
          h: rand(8, 14),
          vy: rand(2.2, 4.6),
          vx: rand(-1.6, 1.6),
          rot: rand(0, Math.PI),
          vr: rand(-0.12, 0.12),
          shape: shapes[(Math.random() * shapes.length) | 0],
          // renk belirtmiyorum; tarayƒ±cƒ± default deƒüil. Burada pastel bir palet se√ßiyoruz:
          c: ["#ff4d6d", "#ff8fab", "#ffd6e0", "#cdb4db", "#bde0fe", "#a2d2ff"][
            Math.floor(rand(0, 6))
          ],
        };
      }

      function draw() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        pieces.forEach((p) => {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.c;
          if (p.shape === "circle") {
            ctx.beginPath();
            ctx.arc(0, 0, p.r, 0, Math.PI * 2);
            ctx.fill();
          } else {
            ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          }
          ctx.restore();
        });

        pieces = pieces.filter((p) => p.y < innerHeight + 40);
        if (pieces.length === 0) {
          cancelAnimationFrame(anim);
          anim = null;
          canvas.classList.remove("on");
          return;
        }
        anim = requestAnimationFrame(draw);
      }

      function launchConfetti(duration = 1200) {
        canvas.classList.add("on");
        const start = performance.now();
        const burst = () => {
          const now = performance.now();
          const t = now - start;
          for (let i = 0; i < 10; i++) pieces.push(makePiece());
          if (t < duration) requestAnimationFrame(burst);
        };
        if (!anim) anim = requestAnimationFrame(draw);
        requestAnimationFrame(burst);
        setTimeout(() => {
          /* let it naturally stop */
        }, duration + 600);
      }
    </script>
  </body>
